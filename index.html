<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .row {
        margin-top: 25vh;
      }
      h1 {
        margin-top: 0;
      }
    </style>

    <title>Message</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="encoded-panel" class="card-panel hide">
          <h1 id="heading"></h1>
          <div>
            <a href="./index.html">Create new encoded message</a>
          </div>
        </div>

        <div id="form-panel" class="card-panel">
          <form id="form">
            <label>Enter message</label>
            <input id="form-input" />
            <button class="btn">Encode your message</button>
          </form>
        </div>

        <div id="share-panel" class="card-panel hide">
          <div>
            Share link
            <input id="link-share-input" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
